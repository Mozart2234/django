{% extends 'base.html' %} {% block content %}
<h1>List Products</h1>

<ul>
  {% for product in products %}
  <li>
    <p>{{ product.name }}</p>
    <p>{{ product.price }} $</p>
    {% if product.photo %}
    <img
      src="{{ product.photo.url }}"
      alt="{{ product.name }}"
      width="100"
      height="100"
    />
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock content %}
